	<script type="text/javascript">
		if (document.createElement("input").webkitSpeech === undefined) 
    	alert("Speech input is not supported in your browser making this demo rather boring.");
    
		function parseCommand() 
		{
			var text=$('#voiceText').val();
			var on;
			var off;
			
			if (text.indexOf(" on")!=-1)
				on=true;
			else if (text.indexOf(" off ")!=-1)
				off=true
				
			if (text.indexOf("displays")!=-1)
				if (on)
					alert("turning displays on");
				else if (off)
					alert("turning displays off");
				else
					alert("not sure what to do")
					
				
		}
  	
	</script>
	<input type="text" id="voiceText" speech="speech" x-webkit-speech="x-webkit-speech" onspeechchange="parseCommand();" onwebkitspeechchange="parseCommand();" />
